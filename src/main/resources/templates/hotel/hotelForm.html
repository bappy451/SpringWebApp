<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Place Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!--/*@thymesVar id="command" type="com.project.travelguide.Commands.HotelCommand"*/-->
            <form th:object="${command}" th:action="@{/hotel/savedHotel}" method="post" enctype="multipart/form-data">
                <div >
                    <p>
                        <label class="control-label">Select File</label>
                        <input id="imagefile" name="imagefile" type="file" class="file">
                    </p>
                </div>
                <div>
                    <label>ID:</label>
                    <input type="text" class="form-control" th:field="*{id}" required/>
                </div>
                <div>
                    <label>Hotel Name:</label>
                    <input type="number" class="form-control" th:field="*{hotelName}" required/>
                </div>

                <div>
                    <label>Place Name</label>
                    <input type="text" class="form-control" th:field="*{placeName}" required/>
                </div>


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Hotel Description</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
